  [Configurator]  //──────────────────────────────────────────────────────────

// Группа : Параметры Конфигуратора

// Назначение : Разрешает использование диалоговых средств конфигурации.
//              Без них возможно только использование созданной ранее конфигурации.
// Вид параметра : Логический (значения +,-,0,1,Yes,No,Y,N,Да,Нет,On,Off)
// Примечание : Записывается в файл конфигурации пользователя. 

   Designer=On

// Назначение : Разрешает использование продвинутых средств конфигурации,
//              рекомендуемых только опытным пользователям.
// Вид параметра : Логический (значения +,-,0,1,Yes,No,Y,N,Да,Нет,On,Off)
// Примечание : Записывается в файл конфигурации пользователя. 

   ExpertMode=On

  [Files]  //─────────────────────────────────────────────────────────────────

// Группа : Параметры управления файлами

// Назначение : Путь на каталог, где будут храниться файлы подсказок
// Вид параметра : Каталог (например, C:\DOS)
// Примечание : Записывается в файл конфигурации пользователя. 

   HelpFilesPath=\\fs01-tns.tns.transneft.ru\apps\gal\exe\Help\

// Назначение : Путь на каталог где ведутся временные файлы (например, C:\TMP)
// Вид параметра : Каталог (например, C:\DOS)
// Примечание : Записывается в файл конфигурации пользователя. 
// Синоним :  /T _ ключ (пример /T=строка или /T:строка)

   TmpFilesDirectory=\\fs01-tns.tns.transneft.ru\apps\gal\dsk\KornevaOE\tmp\

  [Windows]  //───────────────────────────────────────────────────────────────

// Группа : Настройки, специфичные для Windows

// Назначение : Размер системных шрифтов (по умолчанию 8)
// Вид параметра : Целочисленный (примеры 12, 283728372, -122)
// Примечание : Записывается в файл конфигурации пользователя. 

   FontSize=10

